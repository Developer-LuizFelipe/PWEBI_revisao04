{% extends "base.html" %}

{% block conteudo %}
 
<div class="page">
  <form action="{{ url_for('cadastrar_pet') }}" method="POST" class="formLogin">
      <h1>Cadastrar</h1>
      <p>Digite os  dados do seu PET.</p>
      <hr>
      <label for="nome">Nome do PET</label>
      <input id="nome" name="nome" type="text" placeholder="Digite o nome do seu PET" autofocus="true" />
      <label for="idade">Idade</label>
      <input name="idade" type="number" placeholder="Digite a idade do seu PET" autofocus="true" />
      <label for="raca">Raça</label>
      <input name="raca" type="text" placeholder="Digite a raça do seu PET"/>
      <input type="submit" value="Cadastrar" class="btn" />
  </form>
</div>

{% endblock %}
